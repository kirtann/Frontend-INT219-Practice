<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JsonToJavascript</title>
</head>
<body style="background-color: black;">
  <h1 style="text-align: center; color: white;">Parse a JSON array to Javascript array</h1>
  <p style="color: white; text-align: center;">Check console to get answer</p>
  <script>
    var jsonArray = '["Kirtan", "John", 20, 30, true, null, "undefined"]';
    var javscriptArray = JSON.parse(jsonArray);
    console.log(javscriptArray)
  </script>
</body>

</html>
